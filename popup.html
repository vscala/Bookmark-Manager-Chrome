<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title> Tuck </title>
  </head>
  <body>
    <!-- Tuck Title -->
    <div class="gfg">
        <img src="/buttons/tuck-logo.png" height="75px" width="75px">
        <h3 style="color:#DAA520;font-family:verdana;font-size:300%;text-align:left;" class="txt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tuck</h3>
    </div>

    <div style = "position:relative; top:-20px;">
        <hr size="1" width="98%" color="#d3d3d3">
    </div>

    <!-- Add Current Page Button -->
    <div style = "position:relative; top:-20px;">
        <button id="btnAddSelected" style="font-family:verdana;text-align:left;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/add-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Add Current Page 
            </div>
        </button>
    </div>

    <div style = "position:relative; top:-20px;">
        <hr size="1" width="98%" color="#d3d3d3">
    </div>

    <!-- Bookmark Table -->
    <div style="height:100px;overflow:auto;position:relative;top:-10px;">
        <table id="tableBookmarks" style="height:100px;" border="1" bordercolor="#bcbfbc" >
        </table>
    </div>

    <!-- Input Field -->
    <div style="position:relative; top:-5px;">
        <label for="inputURL"></label><input type="text" id="inputURL">
    </div>

    <!-- Add Manual Button -->
    <div style = "position:relative; top:0px;">
        <button id="btnAddManual" style="font-family:verdana;text-align:left;font-size:14px;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/add-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Add Manual Page 
            </div>
        </button>
    </div>

    <div style = "position:relative; top:0px;">
        <hr size="1" width="98%" color="#d3d3d3">
    </div>

    <!-- Load Button -->
    <div style = "position:relative; top:0px;">
        <button id="btnLoadPages" style="font-family:verdana;text-align:left;font-size:14px;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/load-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Load Pages 
            </div>
        </button>
    </div>

    <!-- Modify Button -->
    <div style = "position:relative; top:0px;">
        <button id="btnModifyBookmark" style="font-family:verdana;text-align:left;font-size:14px;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/modify-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Modify Bookmark 
            </div>
        </button>
    </div>

    <!-- Delete Button -->
    <div style = "position:relative; top:0px;">
        <button id="btnDeleteBookmark" style="font-family:verdana;text-align:left;font-size:14px;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/delete-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Delete Bookmark 
            </div>
        </button>
    </div>

    <!-- Clear Button -->
    <div style = "position:relative; top:0px;">
        <button id="btnClearBookmarks" style="font-family:verdana;text-align:left;font-size:14px;"> 
            <div style =  "position:relative; top:0px;left:7px;">
                <img src="/buttons/clear-button.png" height="12px" width="12px"> 
            </div>
            <div style = "position:absolute; top:6px; left:30px">
                Clear Bookmarks 
            </div>
        </button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
